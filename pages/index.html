<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Froggy Game</title>

    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>


<body>
<div class="container">
    <div class="jumbotron">
        <p class="class1">Game of Frog
        </p>

        <p class="subheading"> welcome to the best game there is!</p>
    </div>
</div>


<div class="container">
</div>
<div id="greeting">
    <h3> Save your score</h3>
</div>
<form id="greeting-form" method="post" action="/score">
    <div class="form-group">

        <label for="fullName">Name?</label>
        <input type="text" id="fullName" class="form-control"
               name="fullName" placeholder="Kermitt The Frog">

        <label for="email">Email?</label>
        <input type="email" id="email" class="form-control"
               name="email" placeholder="kermitt.the@frog.com">

        <input type="hidden" id="score" name="score" value="0">


    </div>
    <button class="btn btn-default" type="submit">OK</button>
</form>

<p>
</p>

<div class="row">
    <div class="col-xs-8">
        <!--<p id="gameLink">
            <a href="example.html">
                <img src="../assets/Background_frog.jpg" class="img-responsive"/>
            </a>
        </p> -->
        <div id="game"></div>
    </div>


    <div class="col-md-4">
        <p>

        </p>

        <p>The highest scorers are:</p>

        <ul id="scoreBoard">
        </ul>
    </div>

    <div class="row">
        <div class="col-md-4">
            <img src="../assets/screenshotStart.jpg" class="img-circle img-responsive"/>

        </div>
    </div>


    <script src="../lib/jquery.js"></script>
    <script src="../lib/phaser.min.js"></script>
    <script src="../js/flappy.js"></script>
</div>
</body>
</html>
